apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: apps-projs
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  description: ArgoCD managed applications
  sourceRepos:
  - 'https://github.com/Inx51/*'
  destinations:
  - namespace: apps-projs
    server: https://kubernetes.default.svc
    name: in-clusters
  - namespace: argocd
    server: https://kubernetes.default.svc
    name: in-clusters